
<!DOCTYPE html>
<html dir="ltr" lang="it-IT">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- Stylesheets
	============================================= -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Rubik:ital,wght@0,500;0,600;0,700;1,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/components/bs-rating.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Cocteau</title>

	<link rel="icon" type="image/png" href="assets/logo-cocteau-fav.png">

</head>
<body class="stretched">

	<div th:if="${achievementAchieved != ''}" id="sidenav-achievement" class="sidenav">
		<h4 id="about" onmouseleave="$(this).css('display', 'none')" th:text="${achievementAchieved}"></h4>
	</div>

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">
	
		<!-- Header
		============================================= -->
		<header id="header">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo">
							<a href="/" class="standard-logo"><img src="assets/logo-cocteau.png" alt="Cocteau Logo"></a>
							<a href="/" class="retina-logo"><img src="assets/logo-cocteau@2x.png" alt="Cocteau Logo"></a>
						</div><!-- #logo end -->

						<div id="primary-menu-trigger">
							<svg class="svg-trigger" viewBox="0 0 100 100"><path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path d="m 30,50 h 40"></path><path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<div th:replace="fragments/navigation-fragment.html :: navbar-fragment"></div>
					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->
		<!-- Content
		============================================= -->
		<section id="content">
			<div class=" bg-pattern-one pt-5">
				<div class="container">
					<div class="row">

						<div class="col-lg-4 mb-3">
							<div class="m-2 bg-pattern-three rounded p-4 h-100">
								<h2 class="text-danger title-border-danger">Log in</h2>
								<form action="/login" method="POST" th:object="${newUser}">
									<div class="mb-3">
										<label>Username</label>
										<input type="text" class="form-control" th:placeholder="#{login.username-placeholder}" th:field="*{username}" required>
									</div>
									<div class="mb-3">
										<label>Password</label>
										<input type="password" class="form-control" th:placeholder="#{login.password-placeholder}" th:field="*{password}" required>
									</div>
									<!-- <p class="text-end"><a class="text-danger small" href="#">Forgot your password?</a></p> -->
									
									<div th:if="${#fields.hasErrors('password')}" class="form-error text-center mb-1">
								 		<span th:errors="*{password}" class="text-danger"></span>
								 	</div>
									
									<input type="submit" class="button button-red button-large" value="Login">
								</form>
							</div>
						</div>
						<div class="col-lg-8 mb-3">
							<div class="m-2 bg-transparent-07 rounded p-4 h-100">
								<h2 class="text-danger title-border-danger" th:text="#{login.registration}"></h2>
								<h3 class="text-primary" th:text="#{login.required-fields}"></h3>
								<p th:text="#{login.required-fields-text}"></p>
								<form action="/register" method="POST" th:object="${newRegUser}">
									<div class="row">
										<div class="col-sm-4 mb-3">
											<label>Username <!-- <span data-bs-toggle="tooltip" data-bs-placement="top" title="To retrieve forgotten password"><i class="fa-solid fa-circle-info" ></i></span> --></label>
											<input type="text" class="form-control" th:placeholder="#{login.username-placeholder}" th:field="*{username}" required>
										</div>
										
										<div class="col-sm-4 mb-3">
											<label>Password</label>
											<input type="password" class="form-control" th:placeholder="#{login.password-placeholder}" th:field="*{password}" required>
										</div>
										<div class="col-sm-4 mb-3">
											<label th:text="#{login.confirm-password}"></label>
											<input type="password" class="form-control" th:placeholder="#{login.password-placeholder}" th:field="*{confirmPassword}" required>
										</div>
										
										<div th:if="${#fields.hasErrors('username')}" class="form-error text-center">
									 		<span th:errors="*{username}" class="text-danger"></span>
									 	</div>
										
										<div th:if="${#fields.hasErrors('password')}" class="form-error text-center">
									 		<span th:errors="*{password}" class="text-danger"></span>
									 	</div>
									</div>
									
									<h3 class="text-primary" th:text="#{login.optional-fields}"></h3>
									
									<div class="row">
										<div class="col-sm-6 mb-3">
											<label th:text="#{login.nationality}"></label>
											<select class="form-select form-control" th:field="*{nationality}" >
												<option value="NULL" th:text="#{userinfo.contry}"></option>
											    <option value="AL" th:text="#{userinfo.country-AL}"></option>
												<option value="AD" th:text="#{userinfo.country-AD}"></option>
												<option value="AT" th:text="#{userinfo.country-AT}"></option>
												<option value="BY" th:text="#{userinfo.country-BY}"></option>
												<option value="BE" th:text="#{userinfo.country-BE}"></option>
												<option value="BA" th:text="#{userinfo.country-BA}"></option>
												<option value="BG" th:text="#{userinfo.country-BG}"></option>
												<option value="HR" th:text="#{userinfo.country-HR}"></option>
												<option value="CY" th:text="#{userinfo.country-CY}"></option>
												<option value="CZ" th:text="#{userinfo.country-CZ}"></option>
												<option value="DK" th:text="#{userinfo.country-DK}"></option>
												<option value="EE" th:text="#{userinfo.country-EE}"></option>
												<option value="FO" th:text="#{userinfo.country-FO}"></option>
												<option value="FI" th:text="#{userinfo.country-FI}"></option>
												<option value="FR" th:text="#{userinfo.country-FR}"></option>
												<option value="DE" th:text="#{userinfo.country-DE}"></option>
												<option value="GI" th:text="#{userinfo.country-GI}"></option>
												<option value="GR" th:text="#{userinfo.country-GR}"></option>
												<option value="GL" th:text="#{userinfo.country-GL}"></option>
												<option value="VA" th:text="#{userinfo.country-VA}"></option>
												<option value="HU" th:text="#{userinfo.country-HU}"></option>
												<option value="IS" th:text="#{userinfo.country-IS}"></option>
												<option value="IE" th:text="#{userinfo.country-IE}"></option>
												<option value="IT" th:text="#{userinfo.country-IT}"></option>
												<option value="LV" th:text="#{userinfo.country-LV}"></option>
												<option value="LI" th:text="#{userinfo.country-LI}"></option>
												<option value="LT" th:text="#{userinfo.country-LT}"></option>
												<option value="LU" th:text="#{userinfo.country-LU}"></option>
												<option value="MK" th:text="#{userinfo.country-MK}"></option>
												<option value="MT" th:text="#{userinfo.country-MT}"></option>
												<option value="MD" th:text="#{userinfo.country-MD}"></option>
												<option value="MC" th:text="#{userinfo.country-MC}"></option>
												<option value="ME" th:text="#{userinfo.country-ME}"></option>
												<option value="NL" th:text="#{userinfo.country-NL}"></option>
												<option value="NO" th:text="#{userinfo.country-NO}"></option>
												<option value="PL" th:text="#{userinfo.country-PL}"></option>
												<option value="PT" th:text="#{userinfo.country-PT}"></option>
												<option value="RO" th:text="#{userinfo.country-RO}"></option>
												<option value="SM" th:text="#{userinfo.country-SM}"></option>
												<option value="RS" th:text="#{userinfo.country-RS}"></option>
												<option value="SK" th:text="#{userinfo.country-SK}"></option>
												<option value="SI" th:text="#{userinfo.country-SI}"></option>
												<option value="ES" th:text="#{userinfo.country-ES}"></option>
												<option value="SJ" th:text="#{userinfo.country-SJ}"></option>
												<option value="SE" th:text="#{userinfo.country-SE}"></option>
												<option value="CH" th:text="#{userinfo.country-CH}"></option>
												<option value="TR" th:text="#{userinfo.country-TR}"></option>
												<option value="UA" th:text="#{userinfo.country-UA}"></option>
												<option value="GB" th:text="#{userinfo.country-GB}"></option>
												<option value="NU" th:text="#{userinfo.country-NU}"></option>
												
											</select>
										</div>
										<div class="col-sm-6 mb-3">
											<label th:text="#{login.education}"></label>
											<select class="form-select form-control" th:field="*{education}">
												<option value="0" th:text="#{userinfo.education}"></option>
												<option value="1" th:text="#{userinfo.education-less}"></option>
												<option value="2" th:text="#{userinfo.education-high}"></option>
												<option value="3" th:text="#{userinfo.education-bsc}"></option>
												<option value="4" th:text="#{userinfo.education-msc}"></option>
												<option value="5" th:text="#{userinfo.education-phd}"></option>
												<option value="6" th:text="#{userinfo.gender-not-say}"></option>
											</select>
										</div>
										<div class="col-sm-6 mb-3">
											<label th:text="#{login.age}"></label>
											<select class="form-select form-control" th:field="*{age}">
												<option value="0" th:text="#{userinfo.age}"></option>
												<option value="1" th:text="#{userinfo.age-under20}"></option>
												<option value="2">21 - 30</option>
												<option value="3">31 - 40</option>
												<option value="4">41 - 50</option>
												<option value="5">51 - 60</option>
												<option value="6">61 - 70</option>
												<option value="7">71 - 80</option>
												<option value="8" th:text="#{userinfo.age-over80}"></option>
												<option value="9" th:text="#{userinfo.gender-not-say}"></option>
											</select>
										</div>
										<div class="col-sm-6 mb-3">
											<label>Gender</label><br />
											<div class="form-check form-check-inline">
											  <input class="form-check-input" type="radio" th:field="*{gender}" value="M">
											  <label class="form-check-label">M</label>
											</div>
											<div class="form-check form-check-inline">
											  <input class="form-check-input" type="radio" th:field="*{gender}" value="F">
											  <label class="form-check-label">F</label>
											</div>
											<div class="form-check form-check-inline">
											  <input class="form-check-input" type="radio" th:field="*{gender}" value="N">
											  <label class="form-check-label" th:text="#{login.prefer-not-to-say}"></label>
											</div>
										</div>
										<div class="col-sm-12 mb-3">
											<div class="form-check">
											  <input class="form-check-input" type="checkbox" value="" onchange="document.getElementById('registrationButton').disabled = !this.checked;">
											  <label class="form-check-label" for="flexCheckDefault" th:text="#{login.agree-privacy-policy}"></label>
											</div>
										</div>
										
									</div>
									
									<div th:if="${#fields.hasErrors('authorized')}" class="form-error text-center">
								 		<span th:errors="*{authorized}" class="text-danger"></span>
								 	</div>
								 	
									<input type="submit" class="button button-red button-large" value="Create Account" id="registrationButton" disabled>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			
		</section><!-- #content end -->


	

		<!-- START SVG SEPARATOR BOTTOM -->

		</div>

		<!-- Footer
		============================================= -->
		<footer id="footer">
			<div class="container">

				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-12">
								<h3 th:text="#{index.partners}"></h3>
							</div>
						</div>
						<div class="row align-items-center">
							<div class="col-md-6 col-12">
								<img src="assets/logo-trigger.png" alt="logo trigger" class="footer-logo">
							</div>
							<div class="col-md-6 col-12">
								<img src="assets/logo-periscope.jpg" alt="logo periscope" class="footer-logo">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-12">
								<h3>Partners</h3>
							</div>
						</div>
						<div class="row align-items-center">
							<div class="col-md-6 col-12">
								<img src="assets/logo-polimi.png" alt="logo polimi" class="footer-logo">
							</div>
							<div class="col-md-6 col-12">
								<img src="assets/logo-ceps.jpg" alt="logo ceps" class="footer-logo">
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">
				<div class="container">

					<div class="row">

						<div class="text-center">
							Copyright 2012 – 2022 | <a href="#">Privacy Policy</a> | <a href="#">Cookie Policy</a>
						</div>

					</div>

				</div>
			</div><!-- #copyrights end -->
		</footer><!-- #footer end -->
		
	</div><!-- #wrapper end -->
