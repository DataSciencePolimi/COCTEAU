scenario.how-to-create = Come Creare una Visione
scenario.how-to-create-text = In questa pagina puoi creare i tuoi post. I post sono anche noti come Visioni. Un post e' principalmente costituito da un collage di foto, \
					delle parole chiave e del testo. </br> Per iniziare clicca su uno dei box azzurri, ti sara' chiesto di cercare un'immagine all'interno della libreria \
					offerta da Unsplash. Scegli delle foto che rispecchiano il tuo pensiero o le tue sensazioni riguardo allo Scenario che hai scelto. Successivamente, potrai \
					selezionare la porzione da usare nel post finale. Le foto possono essere organizzate secondo 4 layout. \
					Infine, seleziona tre parole chiave diverse, descrivi cosa pensi, esprimi i tuoi sentimenti e condividi la tua visione con la community.
