about.main-title = Co-Creating The EuropeAn Union<br />Cosa c'e' dietro?
about.concept-title = Concetto
about.concept-text = COCTEAU e' uno strumento che fa uso di gamification con l'ambizione di ingaggiare cittadini su larga scala a co-creare per fornire supporto a politici.
about.context-title = Contesto
about.context-text = I politici hanno un bisogno incrementale di input dai cittadini per prendere decisioni complesse in condizioni di incertezze
about.text-list-1 = <strong>Comprendere</strong> le precondizioni per la conformita' e il buy-in
about.text-list-2 = <strong>\u201CTexturing\u201D</strong> di decisioni politiche
about.text-list-3 = <strong>Raffinare</strong> opinioni politiche e scenari
about.text-list-4 = <strong>Collegare</strong> decisioni di breve con medio e lungo termine
about.incremental-title = Approccio  incrementale
about.incremental-text = Nel corso degli scorsi 12 mesi, la piattaforma e' stata sottoposta ad un processo di sviluppo che puo' essere riassunto in tre punti
about.incremental-title-list-1 = Un modello teorico
about.incremental-text-list-1 = basato sulla letteratura scientifica e discussioni con esperti
about.incremental-title-list-2 = Un prototipo fisico
about.incremental-text-list-2 = realizzato attraverso un'attivita', interna al consorzio TRIGGER, durante la quale sono stati testati i meccanismi di coinvolgimento
about.incremental-title-list-3 = Un prototipo digitale 
about.incremental-text-list-3 = sviluppato con un approccio agile e vagliato durante tre sessioni di testing con utenti esperti e non
about.theoretical-model-title = Modello Teorico
about.theoretical-model-text = Realizzare norme in maniera 'trasparente' riguarda lo sviluppo e attuazione di decisioni in un mondo digitale in rapida evoluzione e sempre piu' connesso
about.theoretical-model-list-1 = Fai uso di approcci collaborativi durante processo di policy making. In questo modo le policy saranno create grazie ad un ampio insieme di idee per raggiungere le necessita' dei cittadini
about.theoretical-model-list-2 = Applica techiche di analisi innovative e strumenti digitali, rendendo le policy basate su evidenze e dati reali
about.theoretical-model-list-3 = Svolgi test e migliora iterativamente le policy con l'obiettivo di esplorare le necessita' dell'utente
about.mockup-title = Mockup Digitale
about.mockup-text = Le attivita' disponibili in COCTEAU sono state pensate per incoraggiare l'interazione tra gli utenti
about.mockup-text-list-1 = Quiz su argomenti specifici
about.mockup-text-list-2 = Espressione dei sentimenti
about.mockup-text-list-3 = Creazione e condivisione del proprio pensiero
about.mockup-text-list-4 = Interazione con i contenuti realizzati dagli utenti
about.main-goals-title = Obiettivi principali
about.main-goals-text-list-1 = <strong>Collezionare idee e pensieri</strong> da determinate comunita'attraverso una piattaforma digitale con meccanismi di 'gamification'. Questo per aiutare i decisori pubblici nella realizzazione di norme piu' sostenibili relative a problemi della societa' moderna (COVID-19, IA, Politiche di Internet, raggiungere gli SDGs, etc.)
about.main-goals-text-list-2 = <strong>Migliorare le capacita' dei governi di predisporre soluzioni</strong> che soddisfino al meglio gli obiettivi dei decisori e le aspettative dei cittadini attraverso tecniche di Sentiment Analysis. Questo per realizzare un processo decisionale piu' efficace e responsabile
about.main-goals-text-list-3 = <strong>Migliorare la comunicazione spontanea</strong> tra comunita' specifiche e le amministrazioni (anche locali), contribuendo a ristabilire la fiducia in queste ultime e nei decisori pubblici
