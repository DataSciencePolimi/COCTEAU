		<form action="/saveFeelings" method="post" class="range-field mt-4" id="formFeelings">
			<input type="hidden" th:value="${scenarioId}" name="scenarioId">
			<input type="hidden" name="feelingsVote" id="feelingsVote" value="">
			<input type="hidden" name="firstTimeFeelings" th:value="${firstTimeFeelings}">
			<input type="hidden" id="lang" th:value="${lang}">
			<h4 class="text-center small-h4 mt-2 mb-2" th:text="#{feelings.opinion}"></h4>
			<textarea class="form-control" name="opinion" th:placeholder="#{feelings.text-area-placeholder}"></textarea>
			
			<button type="submit" id="submitFeels" class="btn btn-primary btn-xl rounded-pill my-3 bttn" th:text="#{feelings.button-submit}"></button> 
		</form>
	</div>
	
	<input type="hidden" th:value="${firstTime}" id="firstTime">
	
	<div id="firstTimeInfoModal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredScrollableTitle" style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="firstTimeInfoModalTitle" th:text="#{feelings.intro-title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="#{feelings.intro-msg1-first}"></p>
					<p th:text="#{feelings.intro-msg2-first}"></p>
					<p th:text="#{feelings.intro-msg3-first}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{tutorial.confirm-button}"></button>
				</div>
			</div>
		</div>
	</div>
	
	<input type="hidden" th:value="${secondTime}" id="secondTime">
	
	<div id="firstTimeInfoModal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredScrollableTitle" style="display: none;" aria-hidden="true">

			<div class="modal-content">

					<h5 class="modal-title" id="firstTimeInfoModalTitle" th:text="#{feelings.intro-title}"></h5>

				</div>
				<div class="modal-body">

					<p th:text="#{feelings.intro-msg2-second}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{tutorial.confirm-button}"></button>
				</div>
			</div>
		</div>
	</div>
