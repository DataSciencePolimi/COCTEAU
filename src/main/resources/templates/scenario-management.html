<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title th:text="#{scenario-management.main-title}"></title>
<link rel="icon" 
      type="image/png" 
      href="appimg/Logo-Fav.png">

<link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
<link rel="stylesheet" href="/fontawesome-free/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/scenario-creation-page.css">

</head>

<body>
	<div class="modal" tabindex="-1" role="dialog" id="modalCreateNarrative">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" th:text="#{scenario-management.create-narrative}"></h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
	      		<div class="modal-body">
		       		<form action="/create-narrative" method="post" id="createNarrativeModalForm">
		       			<label for="narrativeName" th:text="#{scenario-management.narrative-name}"></label>
    					<input type="text" name="narrativeName" class="form-control" id="narrativeName" th:placeholder="#{scenario-management.narrative-name}" required>
   	 					<label class="mt-3" for="narrativeDescription" th:text="#{scenario-management.narrative-description}"></label>
      					<input type="text" name="narrativeDescription" class="form-control" id="narrativeDescription" th:placeholder="#{scenario-management.narrative-description}" required>
      					<label class="mt-3" for="narrativeLang" th:text="#{scenario-management.narrative-lang}"></label>
   	 					<select name="narrativeLang" id="narrativeLang" class="form-control">
       						<option value="en" th:text="#{scenario-management.narrative-language-en}" selected></option>
       						<option value="it" th:text="#{scenario-management.narrative-language-it}"></option>
   						</select>
		       		</form>
		      	</div>
		      	<div class="modal-footer">
		        	<button class="btn btn-primary" form="createNarrativeModalForm" th:text="#{scenario-management.create-narrative}"></button>
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{scenario-management.cancel-narrative}"></button>
		      	</div>
    		</div>
  		</div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="modalCreateReferral">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" th:text="#{scenario-management.create-referral}"></h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
	      		<div class="modal-body">
		       		<form action="/create-referral-code" method="post" id="createReferralModalForm">
		       			<label for="referralName" th:text="#{scenario-management.referral-name}"></label>
    					<input type="text" name="referralName" class="form-control" id="referralName" th:placeholder="#{scenario-management.referral-name}" required>
		       		</form>
		      	</div>
		      	<div class="modal-footer">
		        	<button class="btn btn-primary" form="createReferralModalForm" th:text="#{scenario-management.create-referral}"></button>
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{scenario-management.cancel-referral}"></button>
		      	</div>
    		</div>
  		</div>
	</div>
	
	<div class="page-content">
		<header class="masthead text-center text-white">
			<div class="header-content">
				<div class="masthead-content">
					<div class="container mb-3">
						<h1 class="masthead-heading mb-0 font-weight-bolder" th:text="#{scenario-management.title}"></h1>
					</div>
				</div>
			</div>
		</header>
		
		<div class="waves uncode-divider-wrap uncode-divider-wrap-bottom z_index_3">
			<svg version="1.1" class="uncode-row-divider uncode-row-divider-swoosh-opacity" x="0px" y="0px" width="100%" height="20%" viewBox="0 0 240 24" enable-background="new 0 0 240 24" preserveAspectRatio="none">
			<path fill="#efefef" fill-opacity="0.33" d="M240,24V0c-51.797,0-69.883,13.18-94.707,15.59c-24.691,2.4-43.872-1.17-63.765-1.08
				c-19.17,0.1-31.196,3.65-51.309,6.58C15.552,23.21,4.321,22.471,0,22.01V24H240z"></path>
			<path fill="#efefef" fill-opacity="0.33" d="M240,24V2.21c-51.797,0-69.883,11.96-94.707,14.16
				c-24.691,2.149-43.872-1.08-63.765-1.021c-19.17,0.069-31.196,3.311-51.309,5.971C15.552,23.23,4.321,22.58,0,22.189V24h239.766H240
				z"></path>
			<path fill="#efefef" d="M240,24V3.72c-51.797,0-69.883,11.64-94.707,14.021c-24.691,2.359-43.872-3.25-63.765-3.17
				c-19.17,0.109-31.196,3.6-51.309,6.529C15.552,23.209,4.321,22.47,0,22.029V24H240z"></path>
			</svg>
		</div>
		
		<div class="container bd-highlight mx-auto">
			<div class="row">
				<div class="col-8">
					<form action="/create-scenario" method="post" enctype="multipart/form-data" id="createScenario">
   						<label class="mt-3" for="scenarioName" th:text="#{scenario-management.scenario-name}"></label>
   						<input type="text" name="scenarioName" class="form-control" id="scenarioName" th:placeholder="#{scenario-management.scenario-name}" required>
      					<label for="scenarioDescription" th:text="#{scenario-management.scenario-description}" class="mt-3"></label>
      					<textarea class="form-control" id="scenarioDescription" name="scenarioDescription" th:placeholder="#{scenario-management.scenario-description}" required></textarea>
	 					
	 					<div th:replace="fragments/narrative-management-fragment.html :: narrative" th:with="narratives=${narratives}" id="narrativeCreationFragment"></div>
						
	 					<div th:replace="fragments/coupable-scenarios-fragment.html :: coupable" th:with="coupableScenarios=${coupableScenarios}" id="coupableScenariosFragment"></div>
						
   						<label for="img" th:text="#{scenario-management.select-image}"></label>
   						<div>
   							<input class="ml-4" type="file" id="img" name="img" accept="image/*" required>
   						</div>
   						
   						<label class="mt-3" for="imgCredits" th:text="#{scenario-management.select-image-credits}"></label>
   						<input type="text" name="imgCredits" class="form-control" id="imgCredits" th:placeholder="#{scenario-management.select-image-credits}" required>
   						
   						<div th:replace="fragments/referral-code-fragment.html :: referral_code" th:with="referral_codes=${referral_codes}" id="referralCodeFragment"></div>			
						
						<label class="mt-3" th:text="#{scenario-management.scenario-first-dim-name}"></label>
						<input name="scenario-first-dim-name" type="text" class="form-control" th:placeholder="#{scenario-management.scenario-first-dim-name}">
						<label class="mt-3" th:text="#{scenario-management.scenario-first-dim-desc}"></label>
						<input name="scenario-first-dim-desc" type="text" class="form-control" th:placeholder="#{scenario-management.scenario-first-dim-desc}">
						<label class="mt-3" th:text="#{scenario-management.scenario-second-dim-name}"></label>
						<input name="scenario-second-dim-name" type="text" class="form-control" th:placeholder="#{scenario-management.scenario-second-dim-name}">
						<label class="mt-3" th:text="#{scenario-management.scenario-second-dim-desc}"></label>
						<input name="scenario-second-dim-desc" type="text" class="form-control mb-4" th:placeholder="#{scenario-management.scenario-second-dim-desc}">
					</form>
				</div>
				<div class="col-4 mt-4">
					<div class="col-12">
						<button type="button" class="btn btn-primary col-12 mb-3" id="createNarrativeButton" th:text="#{scenario-management.create-narrative}"></button>
						<button type="button" class="btn btn-primary col-12 mb-3" id="createReferralButton" th:text="#{scenario-management.create-referral}"></button>
						<button type="submit" class="btn btn-success col-12 mb-3" th:text="#{scenario-management.create-scenario}" form="createScenario"></button>
						<button type="submit" class="btn btn-danger col-12" form="backForm" th:text="#{scenario-management.back}"></button>
						<form action="/scenario-panel" method="get" id="backForm">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="pt-3 pb-4 bg-black">
	</footer>
	
	<script type="text/javascript"
		src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/scenario-management.js">
		
	</script>
</body>

</html>
