<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title th:text="#{quiz.main-title}"></title>
<link rel="icon" 
      type="image/png" 
      href="appimg/Logo-Fav.png">

<link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/fontawesome-free/css/all.css" rel="stylesheet">
<link href="css/all.css" rel="stylesheet">
<link href="css/quiz-page.css" rel="stylesheet">

</head>

<body>
	<div class="d-flex align-items-center justify-content-center py-3 mx-2">
		<i class="far far-btn fa-4x fa-question-circle"></i>
		<h1 class="font-weight-bolder paired ml-2" th:text="#{quiz.title}"></h1>
	</div>
	
	<h4 class="text-center mx-3 small-h4"  th:text="#{quiz.subtitle-1}">
	</h4>
	<h4 class="text-center mx-3 small-h4"  th:text="#{quiz.subtitle-2}">
	</h4>
	
	<div class="col-12 col-sm-11 col-lg-9 col-xl-7 text-center mx-auto mt-3">
		<div class="card no-border">
		    <div class="card-header no-border no-background-color no-padding collapsable" id="headingOne">
		      <h5 class="mb-0">
		        <button class="btn btn-link showScenario" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" th:inline="text">
		        	[[#{quiz.scenario-collapse}]]
		        	<div class="chevron">
				    	<i class="fas fa-chevron-right"></i>
				    </div>
		        </button>
		      </h5>
		    </div>
		</div>
		
	 	<div id="collapseOne" class="collapse" aria-labelledby="headingOne">
	 		<h4 class="small-h4" th:text="${scenarioTitle}"></h4>
      		<div class="col-10 py-3 mx-auto" th:text="${scenarioDescription}">
	      	</div>
	    </div>
	</div>
	
	<div class="col-12 col-sm-11 col-lg-9 col-xl-7 text-center mx-auto" th:replace="fragments/quiz-fragment.html :: question" th:with="question=${question}, scenarioId=${scenarioId}" id="questionDiv">
		
	</div>
	
	<input type="hidden" th:value="${firstTime}" id="firstTime">
	
	<div id="firstTimeInfoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredScrollableTitle" style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="firstTimeInfoModalTitle" th:text="#{quiz.intro-title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<p th:text="#{quiz.intro-msg1}"></p>
					<p th:utext="#{quiz.intro-msg2}"></p>
					<p th:text="#{quiz.intro-msg3}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{tutorial.confirm-button}"></button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/popper.js/1.14.1/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
	<script type="module"
		src="/js/js.cookie.js"></script>
	<script type="text/javascript"
		src="/js/quiz.js"></script>
</body>
</html>
