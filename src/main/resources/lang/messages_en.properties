about.main-title = About COCTEAU
about.title = About COCTEAU
about.subtitle-1 = Co-Creating The EuropeAn Union
about.subtitle-2 = What is behind it?
about.concept-title = Concept
about.concept-text = COCTEAU is a gamification tool that has the ambition to enable large-scale citizen engagement and co-creation in support of policy makers
about.context-title = Context
about.context-text = Policymakers increasingly need user input in approaching complex governance decisions in conditions of uncertainty
about.context-bullet-1 = Understanding the preconditions for compliance and buy-in
about.context-bullet-2 = \u201CTexturing\u201D of public policy decisions
about.context-bullet-3 = Sharpening policy options and scenarios
about.context-bullet-4 = Linking short-term with medium- and long-term decisions
about.approach-title = Incremental design approach
about.approach-text = During the last 12 months, the platform has undergone a design and development process that can be summarised in 3 steps
about.approach-bullet-1 = A theoretical model based on literature review and experts interviews
about.approach-bullet-2 = A paper-based model based on an in-person activity held internally to the TRIGGER Consortium where we tested all the engagement mechanisms
about.approach-bullet-3 = A digital mock-up developed with an agile approach that has undergone three different feedback processes with different communities (expert and non-expert users)
about.th-model-title = Theoretical Model
about.th-model-subtitle = Open policy making is about developing and delivering policy in a fast-paced and increasingly networked and digital world
about.th-model-bullet-1 = Use collaborative approaches in the policy making process so that policies are informed by a broad range of inputs and expertise to meet citizen needs
about.th-model-bullet-2 = Apply new analytical techniques insights and digital tools so that policies are data-driven and evidence based
about.th-model-bullet-3 = Test and iteratively improve policies to meet complex, changing user needs and achieve a successful implementation
about.dig-mockup-title = Digital Mockup
about.dig-mockup-subtitle = The activities avaiable on COCTEAU are made to encourage interaction between users
about.dig-mockup-bullet-1 = Quizzes on specific topics
about.dig-mockup-bullet-2 = Feelings expression
about.dig-mockup-bullet-3 = Create and share your vision
about.dig-mockup-bullet-4 = Interact with user-generated content
about.goals-title = Main Goals
about.goals-bullet-1 = Collect ideas and thoughts from communities through crowdsourcing and gamification activities on a digital platform, this aims at helping policy makers to brainstorm more sustainable policies regarding modern societal problems (COVID-19, AI, Internet policy, achieving the SDGs, etc.)
about.goals-bullet-2 = Enhance governments\u2019 capacity to foresee solutions that have a better fit between policy makers preferences and people\u2019s vision of the future through a sentiment-analysis approach. This aims at creating a policy making process that ultimately can result in greater effectiveness and accountability for policy makers
about.goals-bullet-3 = Improve the spontaneous communication between (local) governments and specific communities, contributing to recover trust in public institutions and policy makers
about.contacts-title = Contacts
about.contacts-text = Andrea Renda: <a href="mailto:andrea.renda@ceps.eu">andrea.renda@ceps.eu</a> - <a href="https://www.linkedin.com/in/andrearenda/">Linkedin</a> <br> Marco Brambilla: <a href="mailto:marco.brambilla@polimi.it">marco.brambilla@polimi.it</a> - <a href="https://www.linkedin.com/in/marcobrambi/">Linkedin</a>
