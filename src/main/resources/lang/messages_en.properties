match.intro-title = Game
match.intro-msg2 = When a post (a photo collage, keywords and a description) is created, it is not only displayed as part of the feed bound to a scenario, \
				   but other users can interact with it by clicking the related \uD83E\uDDE9 icon. It may also show up from time to time if a player clicks \
				   on the \uD83C\uDFB2 icon. Either way you end up in this page.
match.intro-msg3 = In the 'Game' page you can see the details about another player's post and the main goal is to guess what the other user (now they are your challenger!) \
				   thinks about what is described in the scenario. You can use their picture and their keywords as hints. \
				   You can earn points based on how close you ended up being.
