match.intro-msg2 = Quando un post (un collage di foto, delle parole chiave e una descrizione) e' creato, non viene semplicemente mostrato all'interno \
					del feed legato ad un determinato scenario ma altri utenti possono interagirci cliccando sulla relativa icona \uD83E\uDDE9 . Un post \
