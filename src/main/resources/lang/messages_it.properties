about.main-title = Riguardo COCTEAU
about.title = Riguardo COCTEAU
about.subtitle-1 = Co-Creating The EuropeAn Union
about.subtitle-2 = Cosa c'e' sotto?
about.concept-title = L'idea
about.concept-text = COCTEAU e' un tool basato su 'gamification' con l'obbiettivo di permettere il coinvolgimento su larga scala di cittadini in attivita' di co-creation di norme.
about.context-title = Contesto
about.context-text = I policymakers hanno sempre piu' bisogno di input da parte dei cittadini quando si trattano complesse decisioni, specie in condizioni di incertezza
about.context-bullet-1 = Comprendere le pre-condizioni per 'compliance' and 'buy-in'
about.context-bullet-2 = \u201CTexturing\u201D di decisioni normative pubbliche
about.context-bullet-3 = Rifinire le opzioni di policy e gli scenari
about.context-bullet-4 = Collegare decisioni di breve, medio e lungo periodo
about.approach-title = Approccio incrementale
about.approach-text = Nel corso degli scorsi 12 mesi, la piattaforma e' stata sottoposta ad un processo di sviluppo che puo' essere riassunto in tre punti
about.approach-bullet-1 = Un modello teorico basato sulla letteratura scientifica e discussioni con esperti
about.approach-bullet-2 = Un prototipo fisico realizzato attraverso un'attivita', interna al consorzio TRIGGER, durante la quale sono stati testati i meccanismi di coinvolgimento
about.approach-bullet-3 = Un prototipo digitale sviluppato con un approccio agile e vagliato durante tre sessioni di testing con utenti esperti e non
about.th-model-title = Modello Teorico
about.th-model-subtitle = Realizzare norme in maniera 'trasparente' riguarda lo sviluppo e attuazione di decisioni in un mondo digitale in rapida evoluzione e sempre piu' connesso
about.th-model-bullet-1 = Fai uso di approcci collaborativi durante processo di policy making. In questo modo le policy saranno create grazie ad un ampio insieme di idee per raggiungere le necessità dei cittadini
about.th-model-bullet-2 = Applica techiche di analisi innovative e strumenti digitali, rendendo le policy basate su evidenze e dati reali
about.th-model-bullet-3 = Svolgi test e migliora iterativamente le policy con l'obiettivo di esplorare le necessità dell'utente
about.dig-mockup-title = Mockup Digitale
about.dig-mockup-subtitle = Le attivita' disponibili in COCTEAU sono state pensate per incoraggiare l'interazione tra gli utenti
about.dig-mockup-bullet-1 = Quiz su argomenti specifici
about.dig-mockup-bullet-2 = Espressione dei sentimenti
about.dig-mockup-bullet-3 = Creazione e condivisione del proprio pensiero
about.dig-mockup-bullet-4 = Interazione con i contenuti realizzati dagli utenti
about.goals-title = Obiettivi principali
about.goals-bullet-1 = Collezionare idee e pensieri da determinate comunita'attraverso una piattaforma digitale con meccanismi di 'gamification'. Questo per aiutare i decisori pubblici nella realizzazione di norme piu' sostenibili relative a problemi della societa' moderna (COVID-19, IA, Politiche di Internet, raggiungere gli SDGs, etc.)
about.goals-bullet-2 = Migliorare le capacita' dei governi di predisporre soluzioni che soddisfino al meglio gli obiettivi dei decisori e le aspettative dei cittadini attraverso tecniche di Sentiment Analysis. Questo per realizzare un processo decisionale piu' efficace e responsabile
about.goals-bullet-3 = Migliorare la comunicazione spontanea tra comunita' specifiche e le amministrazioni (anche locali), contribuendo a ristabilire la fiducia in queste ultime e nei decisori pubblici
about.contacts-title = Contatti
about.contacts-text = Andrea Renda: <a href="mailto:andrea.renda@ceps.eu">andrea.renda@ceps.eu</a> - <a href="https://www.linkedin.com/in/andrearenda/">Linkedin</a> <br> Marco Brambilla: <a href="mailto:marco.brambilla@polimi.it">marco.brambilla@polimi.it</a> - <a href="https://www.linkedin.com/in/marcobrambi/">Linkedin</a>
