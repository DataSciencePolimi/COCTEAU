index.subtitle = Benvenuto nel gioco di TRIGGER
index.brief-1 = I decisori pubblici hanno sempre piu' bisogno di input da parte dei cittadini quando devono essere prese decisioni complesse di governance in scenari di incertezza.
index.brief-2 = COCTEAU e' un tool di co-creazione "gamificato" atto a supportare i processi di decisione pubblica via l'interazione su larga scala con i cittadini.
index.brief-3 = COCTEAU cerca di affrontare problemi come:
index.brief-list-1 = Studio delle pre-condizioni per compliance e buy-in
index.brief-list-2 = "Texturing" di politiche pubbliche
index.brief-list-3 = Affinamento di possibili politiche pubbliche e scenari
index.brief-list-4 = Collegamento tra decisioni a breve, medio e lungo periodo
