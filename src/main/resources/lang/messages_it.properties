vision.main-title = Visione
vision.intro-title = Visione
vision.intro-msg1 = In questa pagina puoi creare i tuoi post. I post sono anche noti come Visioni. Un post e' principalmente costituito da un collage di foto, \
					delle parole chiave e del testo. Per iniziare clicca su uno dei box azzurri, ti sara' chiesto di cercare un'immagine all'interno della libreria \
					offerta da Unsplash. Scegli delle foto che rispecchiano il tuo pensiero o le tue sensazioni riguardo allo Scenario che hai scelto. Infine, potrai \
					selezionare la porzione da usare nel post finale. Le foto possono essere organizzate secondo 3 layout.
vision.intro-msg2 = Il prossimo passo e' esprimere la tua posizione sull'argomento trattato nello scenario (consiglio: puoi rileggerlo in qualsiasi momento cliccando \
					su 'Descrizione Scenario' in cima alla pagina). Puoi farlo in tre modi: \
					<ul><li>Usando gli slider</li><li>Aggiungendo parole chiave</li><li>Scrivendo cio' che pensi</li></ul>
vision.intro-msg3 = <b>Sliders</b><br>Gli slider si riferiscono a degli aspetti legati alle soluzioni, approcci o strumenti descritti nello scenario scelto \
					e come questi possono, eventualmente, influenzare la tua quotidianita'.
vision.intro-msg4 = <b>Parole chiave</b><br>Queste possono aiutarti a focalizzare l'attenzione sul messaggio che stai cercando di comunicare dando, nel contempo, agli altri giocatori informazioni ulteriori sulle tue idee.
vision.intro-msg5 = <b>Descrizione</b><br>In questa parte sei libero di scrivere i tuoi pensieri riguardo cio' che e' narrato nello scenario.
